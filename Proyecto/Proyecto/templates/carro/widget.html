<table class="table table-bordered bg-light" style="color: dark;">
<thead>
    <tr>
        <th colspan="3" class="text-center">    
            Carrito    
        </th>
    </tr>
    <tr>
        <th>Producto</th>
        <th>cantidad</th>
        <th>total</th>
    </tr>
</thead>
<tbody>
    {% if request.session.carro.items %}
        {% for key, value in request.session.carro.items %}
            <tr class="text-center">
                <td>{{value.nombre}}</td>
                <td>{{value.cantidad}}</td>
                <td> 
                 <a href="{% url 'agregar_producto_carro' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                 <a href="{% url 'restar_producto_carro' value.producto_id %}" class="btn btn-sm btn-danger">-</a><br>
                 ${{value.precio}}
                </td>
            </tr>

        {% endfor %}
    {% else %}
        <td colspan="3">
            <div class="alert alert-danger text-center">
                No hay productos
            </div>
        </td>
    {% endif %}

</tbody>
<tfoot>
    <tr>
        <td colspan="3">
            Total: ${{ importe_total_carro }}
        </td>
    </tr>
</tfoot>

</table>
