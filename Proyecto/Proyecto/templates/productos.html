

{% load static %}

{% block content %}
    
<div class="row" style="padding-right: 10px; padding: 10px; ">
    {% for p in producto %}
    <div class="col-md-3 col-sm-12 col-lg-3">
      <div class="card producto">
        <h5 class="text-center">NÂ°{{ p.id }} <br>categoria: {{ p.categoria.nombre }}</h5>


        {% if p.foto %}
        <img src="{{p.foto.url}}" class="rounded" alt="100px" style="padding: 15px;">
        {% endif %}
        <div class="card-body">
          <h4 class="card-title">{{ p.nombre }}</h4>
          <p class="card-text">{{ p.descripcion }}</p>

          <h3>${{ p.precio }}</h3>
         {% if user.is_authenticated  %}
          <a href="{% url 'agregar_producto_carro' p.id %}" class="btn-producto">Agregar al carro</a>
          {% endif %}
          <a href="{% url 'datos_envio' p.id %}" class="btn btn-success float-right w-100">Comprar</a> 
         
        </div>
      </div>
    </div>

    {% endfor %}
{% endblock %}
