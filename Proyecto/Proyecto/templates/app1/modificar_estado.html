{% extends 'base.html' %}}
{% load static %}
 
{% block content %}
<style>
    .formulario_estado{
        width: 50%;
        margin: auto;
        padding: 50px;
        border: solid 1px black;
        text-align: center;
        background-color: darkgrey;
    }
    .btn_estado{
        width: auto;
        margin: auto;
        text-align: center;
        border: solid 1px black;
    }
    .btn_estado:hover{
        color: black
    }

</style>

    <h3 class="text-center">Estas modificando el estado del pedido </h3>
<form action="" method="POST" class="formulario_estado">
    {% csrf_token %}
    {{ formulario_estado.as_p }}
    <input type="submit" class="btn btn-success btn_estado" value="Guardar cambios">
    <a class="btn btn-danger btn_estado" href="{% url 'mostrar_clientes' %}">Regresar</a>
</form>

{% endblock content %}
